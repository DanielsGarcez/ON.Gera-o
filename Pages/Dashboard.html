<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Link Estilos -->
    <link rel="stylesheet" href="../Styles/header.css">
    <link rel="stylesheet" href="../Styles/footer.css">
    <link rel="stylesheet" href="../Styles/dashboard.css">
    <link rel="stylesheet" href="../Styles/login.css">

    <!-- Link Scripts -->
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/footer.js"></script>
</head>
<body>
  <main>
    <article class="perfil">

      <h2>Seu Perfil</h2>
      <hr>
      <picture>
        <img src="" alt="Foto-Perfil">
      </picture>

      <form action="." class="cadastro">

        <section class="dados-perfil bloqueio-input">
          <aside>
            <section class="grupo-input">
              <label>Email:</label>
              <input id="email" type="email">
            </section>
            <section class="grupo-input">
              <label>Nome:</label>
              <input id="nome" type="text">
            </section>
            <section class="grupo-input">
              <label>CPF:</label>
              <input id="cpf" type="text">
            </section>
          </aside>

          <aside>
            <section class="grupo-input">
              <label>Data de Nascimento:</label>
              <input id="data-nasc" type="date">
            </section>
            <section class="grupo-input">
              <label>Estado Civil:</label>
              <input type="civil">
            </section>
            
            <section class="grupo-input">
              <label>Renda:</label>
              <input id="renda" type="text">
            </section>
            
            <section class="grupo-input">
              <label>Composição Familiar:</label>
              <input id="familia" type="text">
            </section>
            
            <section class="grupo-input">
              <label>Endereço:</label>
              <input id="endereco" type="text">
            </section>
            
            <section class="grupo-input">
              <label>N°:</label>
              <input id="enderecoNum" type="number">
            </section>
            
            <section class="grupo-input">
              <label>CEP:</label>
              <input id="cep" type="text">
            </section>
            <section class="grupo-input">
              <label>Cidade:</label>
              <input id="cidade" type="text">
            </section>
            <section class="grupo-input">
              <label>Estado:</label>
              <input id="estado" type="text">
            </section>
            <section class="grupo-input">
              <label>Telefone:</label>
              <input id="telefone" type="text">
            </section>
          </aside>
        </section>
      </form>
    </article>



    <article class="teste">
      <h1>Bem-vindo!</h1>
      <p>Usuário logado: <span id="userEmail"></span></p>
      
      <button onclick="logout()">Sair</button>
    </article>

  </main>
</body>
</html>
