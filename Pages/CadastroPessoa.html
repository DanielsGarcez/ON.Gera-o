<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <!-- Link Estilos -->
    <link rel="stylesheet" href="../Styles/login.css">
    <script type="module" src="../js/firebase.js"></script>

</head>
<body>
    <header>
        <section>
            <picture class="Logo"><img src="" alt="Logo da Empresa"></picture>
        </section>
        <section>
            <nav class="Barra-Navegar">
                <ul>
                    <li>LISTA DE ONGS</li>
                    <li>CADASTRAR</li>
                    <li>SOBRE NÓS</li>
                </ul>
            </nav>
        </section>
        <section>
            <picture class="User"><img src="" alt="User Icon"></picture>
        </section>
    </header>

    <main>
        <article class="destaque-cadastro">
            <h2>Cada pessoa que passa por nossos projetos carrega uma história única — e acreditamos no poder de reescrever essas histórias com amor, solidariedade e ação.</h2>
        </article>

        <article class="bordas">
            <form action="." id="formCadastro">
                <article class="cadastro">
                    <section class="dados-pessoais">
                        <section class="grupo-input">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome-completo">
                        </section>

                        <section class="grupo-input">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf">
                        </section>

                        <aside class="grupo-input">
                            <section class="grupo-input">
                                <label for="nasc">Data de Nascimento:</label>
                                <input type="date" id="data-nasc">
                            </section>
                            <section class="grupo-input">
                                <label for="civil">Estado Civil:</label>
                                <input type="text" id="estado-civil">
                            </section>
                        </aside>

                        <aside class="grupo-input">
                            <section class="grupo-input">
                                <label for="renda">Renda:</label>
                                <input type="text" id="renda">
                            </section>

                            <section class="grupo-input">
                                <label for="familia">Composição Familiar</label>
                                <input type="text" id="composicao-familiar">
                            </section>
                        </aside>

                    </section>
                    <section class="dados-endereco">
                        <section class="grupo-input">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco">
                        </section>

                        <aside class="grupo-input">
                            <section class="grupo-input">
                                <label for="num-endereco">N°:</label>
                                <input type="number" id="num-endereco">
                            </section class="grupo-input">

                            <section class="grupo-input">
                                <label for="cep-endereco">CEP:</label>
                                <input type="text" id="cep">
                            </section>
                        </aside>

                        <aside class="grupo-input">
                            <section class="grupo-input">
                                <label for="cidade">Cidade:</label>
                                <input type="text" id="cidade">
                            </section>

                            <section class="grupo-input">
                                <label for="estado">Estado:</label>
                                <input type="text" id="estado">
                            </section>
                        </aside>
            
                        <section class="grupo-input">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone">
                        </section>
                    </section>
                </article>
                <button class="btn-cadastro" type="submit">Cadastre-se</button>
            </form>
        </article>
    </main>
</body>
</html>
